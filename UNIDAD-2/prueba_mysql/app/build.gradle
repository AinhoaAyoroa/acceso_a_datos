plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Usa Maven Central para resolver dependencias.
    mavenCentral()
    
    // Agrega repositorios adicionales como JCenter y Maven Local.
    jcenter()
    mavenLocal()
}

dependencies {
    // JUnit Jupiter para pruebas
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.34'

    // Guava
    implementation 'com.google.guava:guava:31.1-jre'
}

// Usa la herramienta de Java 17 para asegurar la compatibilidad
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define la clase principal de la aplicaci√≥n
    mainClass = 'com.example.prueba.mysql.App'
}

tasks.named('test') {
    // Usa JUnit Platform para pruebas unitarias
    useJUnitPlatform()
}

